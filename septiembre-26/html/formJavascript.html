<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<script type="text/javascript">
		function validForm(){
			var name = "pepe";
			var pass = "1234"
			var fname = document.forms["myFirstScript"]["firstName"].value;
			var vpass = document.forms["myFirstScript"]["myPass"].value;
			if (fname == name && vpass == pass ){
				alert("Bienvenida");
			}else{
				alert("Error");
			}

		}
	</script>
</head>
<body>
	<div>
		<form name="myFirstScript" action="formJavascript.html" onsubmit="return validForm()" method="post">
			<label for="">
			    <input type="text" name="firstName" >
			    <br><br>

			    <input type="text" name="myPass" >
			    
			    <br><br>
			    <input type="submit" value="Submit">
			</label>
		</form>
	</div>
</body>
</html>
